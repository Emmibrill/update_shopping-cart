<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="preloader">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>
    
    <section class="registration__section">
        
        <div class="registration__container">
            <form action="">
                <div class="welcome">
                    <h2 class="welcome__heading">
                        welcome to EmeShoeniverse
                    </h2>
                </div>
                <div class="login__details">
                    <h3 class="login">
                        fill in your details to register
                    </h3>
                </div>
                <div class="name__input">
                    <label for="firstName" class="label__name">first name</label>
                    <input type="text" id="firstName" name="firstName" value="" important!>
                </div>
    
               <div class="name__input">
                    <label for="lastName" class="label__name">last name</label>
                    <input type="text" id="lastName" name="lastName" value="">
               </div>
    
               <div class="name__input">
                    <label for="emailAddress" class="label__name">email address</label>
                    <input type="email" id="emailAddress" name="emailAddress" value="">
               </div>
               
               <div class="name__input">
                    <label for="password" class="label__name">password</label>
                    <input type="password" id="password" name="password" value="">
               </div>
    
               <div class="name__input">
                    <label for="confirmPassword" class="label__name">confirm password</label>
                    <input type="password" id="confirmPassword" name="password" value="">
               </div>
    
               <button class="create__account">
                create account
               </button>
            </form>
            
        </div>
    </section>
   <script src="loader.js"></script>
    <script src="main.js"></script>
</body>
</html>
