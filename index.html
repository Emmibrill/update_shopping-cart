<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - shopping cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="preloader">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>
    <header>

        <div class="nav__container">

            <!--logo-->
            <a href="#" class="logo">EmeShoeniverse</a>

            <i class="fa-solid fa-cart-shopping" id="cart__icon">
                <div class="cart__counter"><span class="cart-counter__number"></span></div>
            </i>
            

            <!--cart-->
            <div class="cart">

                <h2 class="cart__title">your cart</h2>
                <div class="cart__content">
                    
                </div>
                <!--total-->
                <div class="cart__total">
                    <div class="total__title">total</div>
                    <div class="cart-total__price">$0</div>
                </div>

                <!--buy button-->
                <button class="cart-buy__button">buy now</button>

                <!--cart close-->
                <svg id="close__cart" xmlns="http://www.w3.org/2000/svg" width="20" height="21"><g fill="red" fill-rule="evenodd"><path d="M2.575.954l16.97 16.97-2.12 2.122L.455 3.076z"/><path d="M.454 17.925L17.424.955l2.122 2.12-16.97 16.97z"/></g></svg>

            </div>
        </div>
    </header>

    <section class="shop__section">
        <h2 class="shop__title">shop products</h2>
        
        <div class="product__container">
            <div class="product__box">
                <img src="FB_IMG_1665832083527.jpg" class="product__image" alt="">
                <h2 class="product__title">title one</h2>
                <span class="product__price">$33</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product__box">
                <img src="FB_IMG_1665832090921.jpg" class="product__image" alt="">
                <h2 class="product__title">title two</h2>
                <span class="product__price">$12</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product__box">
                <img src="FB_IMG_1665832101698.jpg" class="product__image" alt="">
                <h2 class="product__title">title three</h2>
                <span class="product__price">$44</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product__box">
                <img src="FB_IMG_1665832162493.jpg" class="product__image" alt="">
                <h2 class="product__title">title four</h2>
                <span class="product__price">$56</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product__box">
                <img src="FB_IMG_1665832083527.jpg" class="product__image" alt="">
                <h2 class="product__title">title five</h2>
                <span class="product__price">$23</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product__box">
                <img src="FB_IMG_1665832334013.jpg" class="product__image" alt="">
                <h2 class="product__title">title six</h2>
                <span class="product__price">$56</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product__box">
                <img src="FB_IMG_1665832083527.jpg" class="product__image" alt="">
                <h2 class="product__title">title seven</h2>
                <span class="product__price">$33</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
        </div>
    </section>
    <section class="payment__section">
        
    </section>
    


    <script src="main.js"></script>
</body>
</html>
